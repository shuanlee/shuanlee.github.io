<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>便當湯杯計算</title>
  <script defer>
    function calculate() {
      const get = id => Number(document.getElementById(id).value) || 0;

      const v1 = get("v1");
      const v2 = get("v2");
      const v3 = get("v3");
      const v4 = get("v4");
      const v5 = get("v5");
      const v6 = get("v6");
      const v7 = get("v7");
      const v8 = get("v8");
      const v9 = get("v9");
      const v10 = get("v10");
      const v11 = get("v11");
      const v12 = get("v12");
      const v13 = get("v13");
      const v14 = get("v14");
      const v15 = get("v15");
      const v16 = get("v16");
      const v17 = get("v17");

      const a = v1 + v2 + v3 - v4;
      const b = v6 - v7 - v8;
      const c = v10 - v11;
      const d = v13 - v14 - v16;
      const e = v1 + v2 + v3 - v5;
      const f = v6 - v7 - v9;
      const g = v10 - v12;
      const h = v13 - v15 - v16;
      const i = a + b + c;
      const j = e + f + g + h;
      const k = v1 + v2 + v3 + v6 + v10 + v13 - v7 - v16 + v17;
      const a1 = v1 + v2 + v3;
      const a2 = v1;
      const a3 = v2;
      const a4 = v3;
      const a5 = v4;
      const a6 = v5;
      const b1 = v6;
      const b2 = v8;
      const b3 = v9;
      const d1 = v13;
      const d2 = v14;
      const d3 = v15;
      const c1 = v10;
      const c2 = v11;
      const c3 = v12;
      const e1 = v17 - v16;
      const e2 = v16;
      const e3 = v17;
      const i1 =d;

      document.getElementById("out-a").textContent = a;
      document.getElementById("out-b").textContent = b;
      document.getElementById("out-c").textContent = c;
      document.getElementById("out-d").textContent = d;
      document.getElementById("out-e").textContent = e;
      document.getElementById("out-f").textContent = f;
      document.getElementById("out-g").textContent = g;
      document.getElementById("out-h").textContent = h;
      document.getElementById("out-i").textContent = i;
      document.getElementById("out-j").textContent = j;
      document.getElementById("out-k").textContent = k;
      document.getElementById("out-a1").textContent = a1;
      document.getElementById("out-a2").textContent = a2;
      document.getElementById("out-a3").textContent = a3;
      document.getElementById("out-a4").textContent = a4;
      document.getElementById("out-a5").textContent = a5;
      document.getElementById("out-a6").textContent = a6;
      document.getElementById("out-b1").textContent = b1;
      document.getElementById("out-b2").textContent = b2;
      document.getElementById("out-b3").textContent = b3;
      document.getElementById("out-d1").textContent = d1;
      document.getElementById("out-d2").textContent = d2;
      document.getElementById("out-d3").textContent = d3;
      document.getElementById("out-c1").textContent = c1;
      document.getElementById("out-c2").textContent = c2;
      document.getElementById("out-c3").textContent = c3;
      document.getElementById("out-e1").textContent = e1;
      document.getElementById("out-e2").textContent = e2;
      document.getElementById("out-e3").textContent = e3;
      document.getElementById("out-i1").textContent = i1;
    }
  </script>
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 600px; margin: auto; }
    input { width: 100%; padding: 8px; margin: 4px 0 12px; box-sizing: border-box; }
    .output { margin: 6px 0; font-weight: bold; }
    @media (max-width: 600px) {
      body { padding: 0.5rem; }
    }
  </style>
</head>
<body>
  <h1>便當與湯杯計算</h1>

  <div id="inputs">
    <label>1. 班員乾 <input id="v1" type="number" oninput="calculate()"></label>
    <label>2. 班員坤 <input id="v2" type="number" oninput="calculate()"></label>
    <label>3. 講員 <input id="v3" type="number" oninput="calculate()"></label>

    <label>6. 服務人員總數 <input id="v6" type="number" oninput="calculate()"></label>
    <label>7. 林口服務 <input id="v7" type="number" oninput="calculate()"></label>
    <label>8. 服務人員自帶便當盒 <input id="v8" type="number" oninput="calculate()"></label>
    <label>9. 服務人員自帶湯杯 <input id="v9" type="number" oninput="calculate()"></label>

    <label>13. 三樓總人數 <input id="v13" type="number" oninput="calculate()"></label>
    <label>14. 三樓自帶便當盒 <input id="v14" type="number" oninput="calculate()"></label>
    <label>15. 三樓自帶湯杯 <input id="v15" type="number" oninput="calculate()"></label>
    <label>16. 三樓林口 <input id="v16" type="number" oninput="calculate()"></label>
    <label>17. 陳家共 <input id="v17" type="number" oninput="calculate()"></label>
  </div>

  <div class="output"> 班員乾：<span id="out-a2">0</span></div>
  <div class="output"> 班員坤：<span id="out-a3">0</span></div>
  <div class="output"> 講員：<span id="out-a4">0</span></div>

  <div class="output"> 班員&講員湯杯準備：<span id="out-e">0</span></div>
  <div class="output"> 班員&講員便當盒自帶：<span id="out-a5">0</span></div>
  <div class="output"> 班員&講員湯杯自帶：<span id="out-a6">0</span></div><br>

  <div class="output"> 服務人員共：<span id="out-b1">0</span></div>
  <div class="output"> 服務人員便當盒準備：<span id="out-b">0</span></div>
  <div class="output"> 服務人員湯杯準備：<span id="out-f">0</span></div>
  <div class="output"> 服務人員便當盒自帶：<span id="out-b2">0</span></div>
  <div class="output"> 服務人員湯杯自帶：<span id="out-b3">0</span></div><br>

  <div class="output"> 三樓共：<span id="out-d1">0</span></div>
  <div class="output"> 三樓麥當勞準備：<span id="out-d">0</span></div>
  <div class="output"> 三樓湯杯準備：<span id="out-h">0</span></div>
  <div class="output"> 三樓便當盒自帶：<span id="out-d2">0</span></div>
  <div class="output"> 三樓湯杯自帶：<span id="out-d3">0</span></div><br>
  
  <div class="output"> 五樓共：<span id="out-c1">0</span></div>
  <div class="output"> 五樓便當盒準備：<span id="out-c">0</span></div>
  <div class="output"> 五樓湯杯準備：<span id="out-g">0</span></div>
  <div class="output"> 五樓便當盒自帶：<span id="out-c2">0</span></div>
  <div class="output"> 五樓湯杯自帶：<span id="out-c3">0</span></div><br>

  <div class="output"> 陳家大：<span id="out-e1">0</span></div>
  <div class="output"> 陳家小：<span id="out-e2">0</span></div>
  <div class="output"> 陳家共：<span id="out-e3">0</span></div><br>

  <div class="output"> 麥當勞總數：<span id="out-i1">0</span></div>
  <div class="output"> 湯杯總數：<span id="out-j">0</span></div>
 
</body>
</html>
